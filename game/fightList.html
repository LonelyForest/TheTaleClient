<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Таблицы стилей -->        
        <link rel='stylesheet' type='text/css' href='../css/jquery.mobile.css'>
        <link rel='stylesheet' type='text/css' href='../css/index.css'>
        <title>TheTale</title>
    </head>
    <body>
<!-- Основной код -->
        <!-- Шапка -->
        <div data-role='page'>
        <div data-role='header' data-position=fixed>
            <h3>Выберите режим</h3>
        </div>
        <!-- Контент -->
        <div data-role='content'>
            <button onclick='location="#Npc"' style='position: absolute;height:80%;width:40%;left:10%;'>NPC</button>
            <button onclick='location="#Arena"' style='position: absolute;height:80%;width:40%;left:50%;'>Арена</button>
        </div>
        <!-- Подвал -->
        <div data-role='footer' data-position=fixed>
            <button style='width:80%; left: 10%;' onclick="location = 'main.html'">Назад</button>
        </div>
        </div>
        <!-- Ожидание противника -->
        <div data-role='page' data-dialog="true" id='Arena'>
            <h4>
            Поиск соперника...<br/>
            0:11<div id='fightWait' />
            </h4>
            <div data-role='footer' data-position=fixed>
                <button>Отмена</button>
            </div>
        </div>
        <!-- Поиск моба -->
        <div data-role='page' data-dialog="true" id='Npc'>
            <h4>
            Поиск моба...<br/>
            0:11<div id='fightWait' />
            </h4>
            <div data-role='footer' data-position=fixed>
                <button>Отмена</button>
            </div>
        </div>
<!-- Скрипты -->
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src='../js/libs/jquery.js'></script>
        <script type="text/javascript" src='../js/libs/jquery.mobile.js'></script>
    </body>
</html>
