<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Таблицы стилей -->        
        <link rel='stylesheet' type='text/css' href='../css/jquery.mobile.css'>
        <link rel='stylesheet' type='text/css' href='../css/index.css'>
        <title>TheTale</title>
    </head>
    <body>
<!-- Основной код -->
        <!-- Шапка -->
        <div data-role='page'>
        <div data-role='header' data-position=fixed>
            <h1></h1></br>
            <select class='shopType' name="type[]">
                <option selected>Любой тип</option>
                <option value="Оружие">Оружие</option>
                <option value="Броня">Броня</option>
                <option value="Ядра навыков">Ядра навыков</option>
                <option value="Артефакты">Артефакты</option>
            </select>
        </div>
        <!-- Контент -->
        <div data-role='content'>
            
            <a href="#" data-role="button">Предмет 1</a>
            <a href="#" data-role="button">Предмет 2</a>
            <a href="#" data-role="button">Предмет 3</a>
            <a href="#" data-role="button">Предмет 4</a>
        </div>
        <!-- Подвал -->
        <div data-role='footer' data-position=fixed>
            <a href="#" data-role="button" data-rel="back">Назад</a>
        </div>
        </div>
        <!-- Страница Подтвердения оплаты -->
        <div data-role='page' data-dialog="true" id='purchase' >
            <div data-role='header' data-position='fixed'>
                Покупка
            </div>
            <div data-role='content'>
                <h3>Вы ходите купить <название>?</h3>
                <h4>Стоимость : <сумма></h4>
            </div>
            <div data-role='footer' data-position='fixed'>
                <a href="#" data-role="button">Купить</a>
                <a href="#" data-role="button" data-rel="back">Отмена</a>
            </div>
        </div>
        <!-- Страница ошибки -->
        <div data-role='page' data-dialog="true" id='error' >
            <div data-role='header' data-position='fixed'>
            
            </div>
            <div data-role='content'>
            
            </div>
            <div data-role='footer' data-position='fixed'>

            </div>
        </div>
<!-- Скрипты -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src='../js/libs/jquery.js'></script>
        <script type="text/javascript" src='../js/libs/jquery.mobile.js'></script>
    </body>
</html>
