        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Таблицы стилей -->

        <link rel='stylesheet' type='text/css' href='css/index.css'>
        <title>TheTale</title>

    <body>
<!-- Основной код -->
        <!--Страница авторизации -->
            <div data-role='page' id='pageAuth'>
                <div data-role='header' data-position='fixed'>
                    <h1>Добро пожаловать</h1>
                </div>
                <div data-role='content' id='auth'>
                    Логин :<input type="text" id='login'/>
                    Пароль:<input type="password" id='password'/>
                    <a href='#pageRegister'>Регистрация</a>
                </div>
                <div data-role='footer' data-position='fixed'>
                    <button style='width:90%; left: 5%;' onclick="location = './game/main.html'">Войти в мир</button>
                </div>
            </div>
        <!-- Страница регистрации -->
            <div data-role='page' id='pageRegister'>
                <div data-role='header' data-postion='fixed'>
                    <h1>Регистрация</h1>
                </div>
                <div data-role='content' id='reg'>
                    E-mail:<input type='email' id='email' />
                    Логин :<input type='text' id='login' />
                    Пароль:<input type='password' id='password' />
                    Подтверждение пароля:<input type='password' id='repassword' />
                </div>
                <div data-role='footer' data-position='fixed'>
                    <button style='width:90%; left: 5%;'>Регистрация</button>
                </div>
            </div>
<!-- Скрипты -->
        <script type="text/javascript" src="cordova.js"></script>
